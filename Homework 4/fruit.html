<html lang="en">

  <title> Greg Seda Homework 4 </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="compute.js"></script>
</head>

<body>
  <h1>Fruit Order Form</h1>
  <form onsubmit="displayTotal(); return false;">
    <table>
      <caption> Welcome </caption>
      <tr>
        <th scope="col">Fruits</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
      </tr>
      <tr>
        <td>Apple</td>
        <td>$0.59</td>
        <td>
          <input type="number" title="appleQuantity" class="fruit" id="apple" min="0" max="99" onchange="validateApple(); console.log('apl - onclick: ' + appleTotal)">
        </td>
      </tr>
      <tr>
        <td>Orange</td>
        <td>$0.49</td>
        <td>
          <input type="number" title="orangeQuantity" class="fruit" id="orange" min="0" max="99" onchange="validateOrange(); console.log('org - onclick: ' + orangeTotal)">
        </td>
      </tr>
      <tr>
        <td>Banana</td>
        <td>$0.39</td>
        <td>
          <input type="number" title="bananaQuantity" class="fruit" id="banana" min="0" max="99" onchange="validateBanana(); console.log('ban - onclick: ' + bananaTotal)">
        </td>
      </tr>
    </table>
    <input type="submit" class="buy" value="Submit">
  </form>
</body>

</html>
